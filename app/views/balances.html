<div class='col-md-12'>
	<h2>List all Balances</h2>
  <table class='table table-striped'>
   <tr>
		  <td>#</td>	
		  <td>bank account</td>	
		  <td>currency</td>	
		  <td>amount</td>	
		  <td>created at</td>	
		</tr>
		<hr/>
		<tr ng-repeat='balance in balances'>
			<td>{{ balance.id }}</td>
			<td>{{ balance.bankAccountId }}</td>
			<td>{{ balance.currency }}</td>
			<td>{{ balance.amount }}</td>
			<td>{{ balance.createdAt }}</td>
		<tr>
  </table>
</div>
