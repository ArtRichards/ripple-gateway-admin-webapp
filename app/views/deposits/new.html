<div class='row'>
  <div class='col-md-6'>
	  <h2>List Deposits</h2>
 		<table class='table table-striped'>
			<thead>
				<tr>
					<td>#</td>
					<td>currency</td>
					<td>amount</td>
					<td>created at</td>
				</tr>
			</thead>
      <tr ng-repeat='deposit in deposits'>
				<td>{{ deposit.id }}</td>
				<td>{{ deposit.currency }}</td>
				<td>{{ deposit.cashAmount }}</td>
				<td>{{ deposit.createdAt }}</td>
			</tr>
		</table>
  </div>

  <div class='col-md-6'>
		<h3>Create Deposit</h3>

    <form role='form' ng-submit='createDeposit()'>
			<div class='form-group'>
				<label name='currency'>bank account id:</label>
				<input ng-model='deposit.bankAccountId' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>currency:</label>
				<input class='form-control' ng-model='deposit.currency'/>
			</div>
			<div class='form-group'>
				<label name='currency'>cash amount:</label>
				<input ng-model='deposit.cashAmount' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>tag:</label>
				<input ng-model='deposit.tag' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>invoice id:</label>
				<input class='form-control' ng-model='deposit.invoiceId'/>
			</div>
			<div class='form-group'>
				<input type='submit' class='btn btn-positive btn-default pull-right'/>
			</div>
			</div>
 		</form>
  </div>
</div>
