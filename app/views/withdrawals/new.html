<div class='row'>
  <div class='col-md-6'>
	  <h2>List Withdrawals</h2>
 		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<td>bank account</td>
					<td>currency</td>
					<td>amount</td>
				</tr>
			</thead>
			<tr ng-repeat="withdrawal in withdrawals">
				<td>{{ withdrawal.id }}</td>	
				<td>{{ withdrawal.bankAccountId }}</td>	
				<td>{{ withdrawal.currency }}</td>	
				<td>{{ withdrawal.cashAmount }}</td>	
			</tr>
		</table>
  </div>

  <div class='col-md-6'>
		<h3>Create Withdrawal</h3>

    <form role='form' ng-submit="createWithdrawal()">
			<div class='form-group'>
				<label name='currency'>bank account id:</label>
				<input ng-model='withdrawal.bankAccountId' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>currency:</label>
				<input class='form-control' ng-model='withdrawal.currency'/>
			</div>
			<div class='form-group'>
				<label name='currency'>cash amount:</label>
				<input ng-model='withdrawal.cashAmount' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>tag:</label>
				<input ng-model='withdrawal.tag' class='form-control'/>
			</div>
			<div class='form-group'>
				<label name='currency'>invoice id:</label>
				<input class='form-control' ng-model='withdrawal.invoiceId'/>
			</div>
			<div class='form-group'>
				<input type='submit' class='btn btn-positive btn-default pull-right'/>
			</div>
			</div>
 		</form>
  </div>
</div>
