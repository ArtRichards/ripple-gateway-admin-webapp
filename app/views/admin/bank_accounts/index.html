<div class='row'>
  <div class='col-md-6'>
	  <h2>List Bank Accounts</h2>
 		<table class='table table-striped'>
			<thead>
				<tr>
					<td>#</td>
					<td>user id</td>
					<td>created at</td>
				</tr>
			</thead>
      <tr ng-repeat='bankAccount in bankAccounts'>
				<td>{{ bankAccount.id }}</td>
				<td>{{ bankAccount.userId }}</td>
				<td>{{ bankAccount.createdAt }}</td>
			</tr>
		</table>
  </div>

  <div class='col-md-6'>
		<h3>Create Bank Account</h3>

    <form role='form' ng-submit='createBankAccount()'>
			<div class='form-group'>
				<label name='currency'>user id:</label>
				<input ng-model='bankAccount.userId' class='form-control'/>
			</div>
			<div class='form-group'>
				<input type='submit' class='btn btn-positive btn-default pull-right'/>
			</div>
			</div>
 		</form>
  </div>
</div>
